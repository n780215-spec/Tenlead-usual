<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
<title>天麗購買清單</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="天麗清單">
<link rel="apple-touch-icon" href="icon-192.png">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body { font-family: "Microsoft JhengHei", sans-serif; padding: 8px; background: #f9f9f9; font-size: 13px; }
h2,h3 { color: #333; font-size: 16px; margin: 8px 0; }
.table-container { margin-bottom: 8px; }
table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
th, td { border: 1px solid #ccc; padding: 4px; text-align: center; word-wrap: break-word; }
th { background: #eee; font-size: 13px; }
th:nth-child(1) { width: 40%; }
th:nth-child(2), th:nth-child(3) { width: 20%; }
th:nth-child(4) { width: 20%; }

.quantity-control { display: flex; justify-content: center; align-items: center; gap: 4px; }
.quantity-control button { padding: 2px 6px; font-size: 14px; }
.quantity-control span { min-width: 24px; text-align: center; display: inline-block; }

.btn { padding: 10px; background: #0078D7; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; width: 100%; margin: 8px 0; }
.btn:hover { background: #005a9e; }

.highlight { color: red; font-weight: bold; }
.result { margin-top: 8px; padding: 10px; background: #fff; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); font-size: 13px; line-height: 1.4; }
ul { padding-left: 18px; margin: 4px 0; }
.level-buttons, .membership-buttons { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 8px; }
.level-buttons button, .membership-buttons button { flex: 1; min-width: 70px; padding: 6px; border: 1px solid #ccc; border-radius: 6px; background: #f1f1f1; cursor: pointer; font-size: 12px; }
.level-buttons button.active, .membership-buttons button.active { background: #0078D7; color: white; border-color: #0078D7; }

/* 浮動區塊 */
#floatingSummary {
  position: fixed;
  bottom: 12px;
  right: 12px;
  background: rgba(76,175,80,0.95);
  color: white;
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 13px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  z-index: 999;
}
</style>
</head>
<body>

<h2>天麗2025周年慶訂單計算</h2>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>產品</th>
        <th>價格</th>
        <th>PV</th>
        <th>數量</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</div>

<h2>會員資格</h2>
<div class="membership-buttons" id="membershipButtons"></div>

<h2>會員等級</h2>
<div class="level-buttons" id="memberButtons"></div>

<div class="result" id="resultBox">
  👉 請輸入數量，選擇會員資格及會員等級
</div>

<!-- 功能按鈕 -->
<button class="btn" onclick="resetForm()">🔄 重新整理</button>
<button class="btn" onclick="downloadAsImage()">📥 下載清單圖片</button>

<!-- 浮動總計 -->
<div id="floatingSummary">總價: 0 元<br>總PV: 0</div>

<script>
const products = [
  { code:"A1",name:"A1深層潔膚油",price:1995,pv:1700 },
  { code:"1",name:"1號 雙效潔顏露",price:1995,pv:1700 },
  { code:"2",name:"2號 平衡柔膚露",price:1995,pv:1700 },
  { code:"3",name:"3號 全效緊緻眼霜",price:3990,pv:3500 },
  { code:"4",name:"4號 煥白晶華霜",price:4200,pv:3600 },
  { code:"5",name:"5號 均衡調理霜",price:4200,pv:3600 },
  { code:"6A",name:"6A 亮白防護霜",price:3990,pv:3500 },
  { code:"6B",name:"6B 潤白防護霜",price:3990,pv:3500 },
  { code:"8",name:"8號 賦活晶華霜",price:3990,pv:3500 },
  { code:"9",name:"9號 保濕修護霜",price:2415,pv:1800 },
  { code:"10",name:"10號 C液",price:3465,pv:3000 },
  { code:"12",name:"12號 煥采青春露",price:2415,pv:1800 },
  { code:"13",name:"Bio雪肌面膜",price:2415,pv:1800 },
  { code:"C1",name:"C粉/瓶",price:3465,pv:3000 },
  { code:"C10",name:"C粉/10瓶/盒",price:29400,pv:26000 },
  { code:"H1",name:"青春元素-F",price:1995,pv:1700 },
  { code:"H2",name:"青春元素-L",price:1995,pv:1700 },
  { code:"H3",name:"纖麗365第2代",price:2625,pv:2300 },
  { code:"H4",name:"纖麗365 S1",price:2625,pv:2300 },
  { code:"H5",name:"橄欖油",price:3210,pv:2400 },
  { code:"H6",name:"紅參精華飲",price:3210,pv:2400 },
  { code:"H7",name:"麗穩康",price:3210,pv:2200 },
  { code:"H8",name:"麗穩膳",price:3210,pv:2200 }
];

const memberBonusRate={ "會員":0,"專員":0.25,"主任":0.3,"經理":0.35,"寶石":0.37,"鑽石":0.38,"金鑽":0.39,"顧問":0.4 };
let selectedLevel="會員";
let selectedMembership="新會員";
const membershipFee={ "新會員":1000,"續約會員":500,"不需繳納續約費":0 };

// 會員等級按鈕
const memberButtons=document.getElementById("memberButtons");
Object.keys(memberBonusRate).forEach(level=>{
  const btn=document.createElement("button");
  btn.textContent=level;
  btn.onclick=()=>{
    selectedLevel=level;
    document.querySelectorAll(".level-buttons button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    updateSummary();
  };
  if(level==="會員") btn.classList.add("active");
  memberButtons.appendChild(btn);
});

// 會員資格按鈕
const membershipButtons=document.getElementById("membershipButtons");
Object.keys(membershipFee).forEach(type=>{
  const displayText=type==="不需繳納續約費"? "不需繳納續約費 $0" : `${type} $${membershipFee[type]}`;
  const btn=document.createElement("button");
  btn.textContent=displayText;
  btn.onclick=()=>{
    selectedMembership=type;
    document.querySelectorAll(".membership-buttons button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    updateSummary();
  };
  if(type==="新會員") btn.classList.add("active");
  membershipButtons.appendChild(btn);
});

// 商品表格
const tableBody=document.getElementById("productTable");
products.forEach((p,index)=>{
  const row=document.createElement("tr");
  row.innerHTML=`
    <td>${p.name}</td>
    <td>${p.price}</td>
    <td>${p.pv}</td>
    <td>
      <div class="quantity-control">
        <button onclick="changeQty(${index},-1)">-</button>
        <span id="qty${index}">0</span>
        <button onclick="changeQty(${index},1)">+</button>
      </div>
    </td>`;
  tableBody.appendChild(row);
});

// 改變數量
function changeQty(index,delta){
  const qtyEl=document.getElementById(`qty${index}`);
  let value=parseInt(qtyEl.textContent)||0;
  value=Math.max(0,value+delta);
  qtyEl.textContent=value;
  updateSummary();
}

// 更新清單 + 浮動區塊
function updateSummary(){
  let productTotal=0,totalPV=0,listHTML="";
  products.forEach((p,index)=>{
    const qty=parseInt(document.getElementById(`qty${index}`).textContent)||0;
    if(qty>0){
      listHTML+=`<li>${p.name} × ${qty} = ${p.price*qty} 元 / PV ${p.pv*qty}</li>`;
      productTotal+=p.price*qty;
      totalPV+=p.pv*qty;
    }
  });

  let membershipCost=membershipFee[selectedMembership];
  let membershipLabel=selectedMembership==="新會員"? "入會費":selectedMembership==="續約會員"? "續約費":"已繳納續約費";
  let totalMoney=productTotal+(selectedMembership==="不需繳納續約費"?0:membershipCost);

  let effectivePV=totalPV;
  if(selectedMembership==="新會員") effectivePV=Math.max(0,totalPV-28001);

  const performanceBonus=effectivePV*memberBonusRate[selectedLevel];

  let result=`<h3>🧾 清單</h3>
  <ul>${listHTML||"<li>未選購商品</li>"}</ul>
  <p>💰 商品總價：<span class="highlight">${productTotal}</span> 元</p>
  <p>📊 總 PV：<span class="highlight">${totalPV}</span></p>
  <p>💰 ${membershipLabel}：<span class="highlight">${membershipCost>0?membershipCost:""}</span></p>
  <p>💰 總金額：<span class="highlight">${totalMoney}</span> 元</p>
  <p>👤 會員等級：<span class="highlight">${selectedLevel}</span></p>
  ${selectedMembership==="新會員"? `<p>⚠️ 新會員 PV 扣除 28001，業績獎金計算 PV：<span class="highlight">${effectivePV}</span></p>`:""}
  <p>🎯 業績獎金：<span class="highlight">${performanceBonus.toFixed(0)}</span> 元</p>`;

  document.getElementById("resultBox").innerHTML=result;

  // 👉 更新浮動區塊
  document.getElementById("floatingSummary").innerHTML=
    `總價: ${productTotal} 元<br>總PV: ${totalPV}`;
}

// 重新整理
function resetForm(){
  products.forEach((p,index)=>document.getElementById(`qty${index}`).textContent=0);
  selectedLevel="會員";
  selectedMembership="新會員";
  document.querySelectorAll(".level-buttons button, .membership-buttons button").forEach(b=>b.classList.remove("active"));
  document.querySelector(".level-buttons button").classList.add("active");
  document.querySelector(".membership-buttons button").classList.add("active");
  updateSummary();
}

// 下載清單圖片
function downloadAsImage(){
  const element=document.getElementById("resultBox");
  html2canvas(element,{backgroundColor:"#ffffff",scale:2}).then(canvas=>{
    const imgData=canvas.toDataURL("image/png");
    const link=document.createElement("a");
    link.href=imgData;
    link.download="天麗購買清單.png";
    link.click();
  });
}
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker 已註冊"))
      .catch(err => console.error("Service Worker 註冊失敗", err));
  }
</script>
</body>
</html>
